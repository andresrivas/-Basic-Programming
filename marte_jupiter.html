<!DOCTYPE html>
<html >
  <head>
    <title> Tu peso e cualquier planeta
    <title></title>
  </head>
  <body>
    <h1>Tu peso en cualquier planeta</h1>
    <p>En la tierra pesas distinto que en marte o Jupiter</p>
    <script>

      var usuario = prompt ("Cual es tu peso");
      var planeta = parseInt(prompt ("Elige tu planeta \n 1 es Marte, 2 es Jupiter"));
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7
      var g_jupiter = 24.8;
      var peso_final;
      if (planeta == 1)
      {
        planeta ="MARTE";
        peso_final = peso * g_marte / g_tierra;
      }
      else if(planeta == 2)
       {
         planeta ="JUPITER";
        peso_final = peso * g_jupiter / g_tierra;
      }
      else {
        planeta ="MERCACHIFLE";
        alert("TU PESO ES INCORRECTO");
      }
      peso_final = parseInt(peso_final);
      document.write("<strong>tu peso en</strong>" +planeta + "es"+ peso_final + " <strong> kilos </strong>");

    </script>
  </body>
</html>
